---  
- name: Initial setup
  hosts: all
  roles:
    - init

- name: DNS Server
  hosts: dns_servers
  roles:
    - bind
    - bind_exporter

- name: Resolv.conf
  hosts: resolvers
  roles:
    - resolvers


- name: Database server
  hosts: db_servers
  roles:
    - mysql


- name: Web server
  hosts: web_servers
  roles:
    - agama
    - uwsgi
    - nginx

- name: Prometheus 
  hosts: prometheus
  roles:
    - prometheus
